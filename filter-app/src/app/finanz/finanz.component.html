<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Filter</title>
</head>
  <body>
    <div class="container mt-5">
      <h1>Finanzbuchhaltung</h1>
    
      <div class="form-group mb-2">
        <label for="typeSelect" class="mr-2 font-weight-bold">Vorgangsart</label>
        <select id="typeSelect" class="custom-select" (change)="onTypeChange($event)">
          <option value="">All</option>
          <option value="Transportrechnung">Transportrechnung</option>
          <option value="Transportgutschrift">Transportgutschrift</option>
        </select>
      </div>
    
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Nummer</th>
            <th>Vorgangsart</th>
            <th>Betreff</th>
            <th>Kunde</th>
            <th>Betrag</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fin of finanz">
            <td>{{ fin.nummer }}</td>
            <td>{{ fin.vorgangsart }}</td>
            <td>{{ fin.betreff }}</td>
            <td>{{ fin.kunde }}</td>
            <td>{{ fin.betrag | number: '1.2-2' }} â‚¬</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
